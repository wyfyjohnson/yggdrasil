################
### MONITORS ###
################

monitor=DP-1, 3840x2160@144,1080x0,1
monitor=DP-2, 1920x1080@165, 0x0,1, transform,1
# monitor=DP-2,transform,1
workspace=DP-2,2

###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = nemo
$menu = rofi -show drun -theme ~/.config/waybar/rofi/Launcher.rasi

#################
### AUTOSTART ###
#################

exec-once = waybar 
exec-once = swww-daemon
exec-once = hyprctl setcursor Bibata-Modern-Ice 24

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    # kb_variant = colemak_dh
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 5
    col.active_border = rgba(cba6f7ee) rgba(89b4faee) 45deg
    col.inactive_border = rgba(6c7086aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
            enabled = true
            size = 8
            passes = 3
        }
}

animations {
    enabled = yes

    bezier = b0, 0, 1, 0, 1.05
    bezier = b1, 0, 1.1, 0, 1.05


    animation = windows, 1, 4, b1, slide
    animation = windowsIn, 1, 4, b0, popin 80%
    animation = windowsOut, 1, 4, b0, slide
    animation = workspaces, 1, 3, default, slide
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # new_is_master = false
}

gestures {
    workspace_swipe = off
}

device:epic mouse V1 {
    # sensitivity = -0.5
}

windowrulev2 = opacity 0.85, 0.65,class:^(Emacs)$


$mainMod = SUPER

bind = $mainMod, Return, exec, ghostty
bind = $mainMod, B, exec, vivaldi
bind = $mainMod, Q, killactive,  
bind = $mainMod, F, exec, nemo
bind = $mainMod, S, exec, steam
bind = $mainMod, D, exec, webcord  
bind = $mainMod, E, exec, emacs 
bind = $mainMod, End, exec, rofi -show drun -theme ~/.config/waybar/rofi/Launcher.rasi

# Scratchpads!
bind = $mainMod, N, togglespecialworkspace, term
bind = $mainMod, C, togglespecialworkspace, kew
bind = $mainMod, V, togglespecialworkspace, btop
bind = $mainMod, Z, togglespecialworkspace, tut

# Special workspaces for scratchpads
workspace = special:term, on-created-empty:ghostty --class=scratch
workspace = special:kew, on-created-empty:ghostty --class=scratch -e kew
workspace = special:btop, on-created-empty:ghostty --class=scratch -e btop
workspace = special:tut, on-created-empty:ghostty --class=scratch -e tut
windowrulev2 = float, class:^(scratch)$
windowrulev2 = size 60% 70%, class:^(scratch)$
windowrulev2 = center, class:^(scratch)$

# Layout controls like qtile
bind = $mainMod, R, layoutmsg, orientationcycle left top  # Reset layout
bind = $mainMod, Tab, layoutmsg, cyclenext  # Next layout
bind = $mainMod SHIFT, F, layoutmsg, orientationnext  # Flip
bind = $mainMod SHIFT, Space, togglefloating

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
